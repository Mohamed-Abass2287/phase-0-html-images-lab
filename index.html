<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag Challenge</title>
</head>
<body>
    <h1>Image Tag Examples</h1>

    <!-- 1. Image with only a source attribute -->
    <img src="best.npg">

    <!-- 2. Image with source and alt attributes -->
    <img src="best.npg" alt="A beautiful garden">

    <!-- 3. Image with source, alt, and title attributes -->
    <img src="best.npg" alt="A beautiful garden" title="This is a beautiful garden scene">
</body>
</html>
